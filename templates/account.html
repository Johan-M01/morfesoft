{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Mi cuenta</h2>
<div class="row g-4">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          <div>
            <label class="form-label">Nombre del negocio</label>
            <input name="name" class="form-control" value="{{ biz.name }}" required>
          </div>
          <div>
            <label class="form-label">Slug público</label>
            <input name="slug" class="form-control" value="{{ biz.slug }}" required>
            <div class="form-text">URL pública: /booking/b/{{ biz.slug }}</div>
          </div>
          <button class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
