{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Citas</h2>
<table class="table table-dark table-hover align-middle">
  <thead><tr><th>Cliente</th><th>Servicio</th><th>Inicio</th><th>Estado</th></tr></thead>
  <tbody>
  {% for a in items %}
    <tr>
      <td>{{ a.customer_name }} <span class="text-body-secondary small">{{ a.customer_phone }}</span></td>
      <td>{{ a.service.name }}</td>
      <td>{{ a.start_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td><span class="badge text-bg-success">{{ a.status }}</span></td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-body-secondary">Sin citas a√∫n.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
