{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Servicios</h2>
<form method="post" class="row g-3 mb-4">
  <div class="col-md-5"><input name="name" class="form-control" placeholder="Nombre del servicio" required></div>
  <div class="col-md-3"><input name="duration" type="number" min="15" step="15" class="form-control" placeholder="Duración (min)" required></div>
  <div class="col-md-3"><input name="deposit" type="number" min="0" step="1" class="form-control" placeholder="Depósito (centavos, opcional)"></div>
  <div class="col-md-1 d-grid"><button class="btn btn-primary">Agregar</button></div>
</form>
<table class="table table-dark table-hover align-middle">
  <thead><tr><th>Nombre</th><th>Duración</th><th>Depósito</th><th></th></tr></thead>
  <tbody>
  {% for s in items %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.duration_minutes }} min</td>
      <td>{% if s.deposit_cents %}${{ '%.2f' % (s.deposit_cents/100) }}{% else %}-{% endif %}</td>
      <td>
        <form method="post" action="{{ url_for('dashboard.services_delete', sid=s.id) }}">
          <button class="btn btn-sm btn-outline-danger">Eliminar</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-body-secondary">Sin servicios aún.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
