{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Panel de {{ user.email }}</h2>
<div class="row g-3">
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-hover">
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <h5 class="card-title m-0">Mi cuenta</h5>
          <span class="badge text-bg-primary">Perfil</span>
        </div>
        <p class="text-body-secondary">Ver y editar datos de tu cuenta.</p>
        <div class="mt-auto"><a href="{{ url_for('dashboard.account') }}" class="btn btn-outline-primary w-100">Abrir</a></div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-hover">
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <h5 class="card-title m-0">Salir</h5>
          <span class="badge text-bg-danger">Seguridad</span>
        </div>
        <p class="text-body-secondary">Cerrar la sesión actual.</p>
        <div class="mt-auto"><a href="{{ url_for('auth.logout') }}" class="btn btn-danger w-100">Cerrar sesión</a></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
